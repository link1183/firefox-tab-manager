<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Group Quick Switch</title>
    <link rel="stylesheet" href="quick-switch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="quick-switch-container">
      <header>
        <h1><i class="fas fa-bolt"></i> Quick Switch</h1>
        <p>Press the number key to switch to the group</p>
      </header>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search groups..."
          autofocus
        />
        <i class="fas fa-search"></i>
      </div>

      <div id="groups-list" class="groups-list">
        <!-- Groups will be loaded here -->
        <div class="loading">Loading groups...</div>
      </div>

      <div class="option-container">
        <div class="option">
          <input type="checkbox" id="open-new-window" name="open-new-window" />
          <label for="open-new-window">Open in new window</label>
        </div>
      </div>

      <footer>
        <p>Press ESC to close this panel</p>
      </footer>
    </div>

    <script src="quick-switch.js"></script>
  </body>
</html>
