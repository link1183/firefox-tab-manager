<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Group Name</title>
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 20px;
        color: #1f2937;
      }

      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 20px;
      }

      h2 {
        margin-top: 0;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #3a56e4;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 16px;
        font-family: inherit;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3a56e4;
        box-shadow: 0 0 0 2px rgba(58, 86, 228, 0.1);
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
      }

      .primary-btn {
        background-color: #3a56e4;
        color: white;
      }

      .primary-btn:hover {
        background-color: #2a46d4;
      }

      .cancel-btn {
        background-color: #e2e8f0;
        color: #1f2937;
      }

      .cancel-btn:hover {
        background-color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="promptMessage">Enter name for new tab group:</h2>
      <input type="text" id="promptInput" autofocus />
      <div class="button-group">
        <button id="cancelButton" class="cancel-btn">Cancel</button>
        <button id="confirmButton" class="primary-btn">Save</button>
      </div>
    </div>

    <script src="prompt.js"></script>
  </body>
</html>
