<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-layer-group"></i> Tab Group Manager</h1>

      <div class="section">
        <h2><i class="fas fa-plus-circle"></i> Create New Group</h2>
        <div class="form-group">
          <input
            type="text"
            id="new-group-name"
            placeholder="Enter a name for your tab group..."
          />
          <button id="save-group"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>

      <div class="section">
        <h2><i class="fas fa-folder"></i> Your Tab Groups</h2>
        <div class="form-group window-option">
          <label><i class="fas fa-window-restore"></i> Open groups in:</label>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                name="window-option"
                value="current"
                checked
              />
              Current window
            </label>
            <label class="radio-label">
              <input type="radio" name="window-option" value="new" />
              New window
            </label>
          </div>
        </div>
        <div id="groups-list" class="groups-list">
          <div class="empty-message">No groups saved yet</div>
        </div>
      </div>

      <div class="section">
        <h2><i class="fas fa-paperclip"></i> Add Current Tab</h2>
        <div class="form-group">
          <select id="add-to-group">
            <option value="">Select a group...</option>
          </select>
          <button id="add-tab"><i class="fas fa-plus"></i> Add</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
